<!DOCTYPE html>
<html>
<head>
	<title>Color styleguide</title>
	<link rel="stylesheet" type="text/css" href="{{appPath}}/main.css">
</head>
<body>
	<div class="page-wrapper">
		<h2>Colors</h2>
		<ul class="colorlist">
			{{#colors}}
				<li class="colorlist__colorGroup" tabindex="0">
					<div class="colorlist__colorGroup__modal">
						<div class="colorlist__colorGroup__color" style="color: #{{hex}};"></div>
						<ul class="colorlist__colorGroup__stats">
							<li><b>Color name:</b> {{name}}</li>
							<li><b>Hex color code:</b> #{{hex}}</li>
							<li><b>Codebase count:</b> {{count}}</li>
						</ul>
					</div>
				</li>
			{{/colors}}
		</ul>
	</div>
</body>
</html>
